{% extends 'base.html' %} 
{% block title %}Register{% endblock title %}
{% block root %}
<div class="registerform">
  <div class="boxshadow">
    <h1 class="text-center text-success text-decoration-underline">Register</h1>
    <form method="post" style="width: 32rem;">
    {% csrf_token %}
    <div class="card-body">
      <!--Name-->
      <div class="">
        <label for="first_name">First name</label>
        <input id="first_name" name="first_name" placeholder="John" type="text" value='{{first_name}}' />
      </div>
      <div class="">
        <label for="last_name">Last name</label>
        <input id="last_name" name="last_name" placeholder="Doe" type="text" value='{{last_name}}'/>
      </div>
      <!--Username-->
      <div class="">
        <label for="username">Username </label>
        <input id="username" name="username" placeholder="john_doe" type="text" value='{{username}}'/>
      </div>
      <!--Email-->
      <div class="">
        <label for="email">Email </label>
        <input id="email" name="email" placeholder="johndoe@example.com" type="email" value='{{email}}'/>
      </div>
      <!--Password 1 & 2-->
      <div class="">
        <label for="password1">Password </label>
        <input id="password1" name="password1" placeholder="password1" type="password" />
      </div>
      <div class="">
        <label for="password2">Confirm Password </label>
        <input id="password2" name="password2" placeholder="password2" type="password" />
      </div>
      <!--Error-->
      <div>
        <span class="">{{error}}</span>
      </div><br>
      <!--Forward to login page-->
      <div>
        <p>
            Already have an account? Log in <a class="" href={% url 'login' %}>here</a>
        </p>
      </div>
      <!--Submit button-->
      <div>
        <button type="submit" class="">Create Account</button>
      </div>
    </form>
    </div>
  </div>
{% endblock root %}
